<div class="main-frame-content">
  <div class="header-content">
    <p>TOMA</p>
  </div>

  <div class="player-content">
    <ng-container *ngIf="(guild$ | async) as guild; else emptyPlayer">
      <ng-container>
        <app-player [current]="current" [guildID]="guild.id"></app-player>
      </ng-container>
    </ng-container>
    <ng-template #emptyPlayer>
      <p>No player available</p>
    </ng-template>
  </div>

  <div class="queue-content">
    <ng-container
      *ngIf="tracks && (guild$ | async) as guild; else emptyQueue"
    >
      <app-guild-queue
        [previousTrack]="previousTrack"
        [tracks]="tracks"
        [guildID]="guild.id"
      ></app-guild-queue>
    </ng-container>
    <ng-template #emptyQueue>
      <p>No tracks available</p>
    </ng-template>
  </div>
</div>
